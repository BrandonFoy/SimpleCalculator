<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=10" />
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpg" href="img/th.jpg" />
    <link rel="stylesheet" href="calc.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Calculator</title>
    <script src="calc.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm">
      <div class="container">
        <a
          class="navbar-brand title-icon"
          href="https://portfolio-brandon22.herokuapp.com/#"
          ><span class="font-primary">P</span>ortfolio</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarToggler"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav ms-auto mb-2">
            <li class="nav-item">
              <a
                class="nav-link font-black"
                href="https://portfolio-brandon22.herokuapp.com/#about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link font-black"
                href="https://portfolio-brandon22.herokuapp.com/#projects"
                >Projects</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div>
      <header id="screen"></header>
      <table>
        <tbody>
          <tr class="orange">
            <td onclick="clearScr()">AC</td>
            <td onclick="sendNum('*0.01')">%</td>
            <td onclick="sendNum('/')">/</td>
          </tr>
          <tr class="orange">
            <td onclick="sendNum('+')">+</td>
            <td onclick="sendNum('-')">-</td>
            <td onclick="sendNum('*')">x</td>
          </tr>
          <tr>
            <td onclick="sendNum('7')">7</td>
            <td onclick="sendNum('8')">8</td>
            <td onclick="sendNum('9')">9</td>
          </tr>
          <tr>
            <td onclick="sendNum('4')">4</td>
            <td onclick="sendNum('5')">5</td>
            <td onclick="sendNum('6')">6</td>
          </tr>
          <tr>
            <td onclick="sendNum('1')">1</td>
            <td onclick="sendNum('2')">2</td>
            <td onclick="sendNum('3')">3</td>
          </tr>
          <tr>
            <td onclick="sendNum('.')">.</td>
            <td onclick="sendNum('0')">0</td>
            <td onclick="equalTo()">=</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script src="calc.js"></script>
  </body>
</html>
